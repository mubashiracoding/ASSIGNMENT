<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>

    <h2>Arithmetic Operations Result</h2>
    <p id="result"></p>

    <script>
        let initialNumber = 20; 

        let finalResult = ((initialNumber + 5) * 10) / 2;

        document.getElementById("result").innerHTML = `
            Initial Number: ${initialNumber}<br>
            Final Result after operations: ${finalResult}`;
    </script>

</body>
</html>
