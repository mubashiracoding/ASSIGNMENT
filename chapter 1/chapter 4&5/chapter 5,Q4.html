<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Cost</title>
</head>
<body>
    <h2 id="result"></h2>

    <script>
        var ticketPrice = 600;

        
        var totalCost = ticketPrice * 5;
        
        document.getElementById("result").innerText = "Total cost to buy 5 tickets to a movie is " + totalCost + " PKR";
    </script>
</body>
</html>
