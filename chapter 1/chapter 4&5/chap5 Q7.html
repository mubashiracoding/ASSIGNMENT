<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart </title>
</head>
<body>

    <h2>Shopping Cart </h2>
    <p id="summary"></p>

    <script>
        // Item prices
        let price1 = 500; 
        let price2 = 1000; 

        // Ordered quantities
        let quantity1 = 3; 
        let quantity2 = 2; 

       
        let shipping = 150; // Shipping charges

        
        let total1 = price1 * quantity1; // Total for item 1
        let total2 = price2 * quantity2; // Total for item 2

        
        let totalPrice = total1 + total2 + shipping; // Total price

        // Output summary
        document.getElementById("summary").innerHTML = `
            <br>
            Price of Item 1: ${price1} PKR <br>
            Quantity of Item 1: ${quantity1} <br>
            Total for Item 1: ${total1} PKR <br><br>

            Price of Item 2: ${price2} PKR <br>
            Quantity of Item 2: ${quantity2} <br>
            Total for Item 2: ${total2} PKR <br><br>

            Shipping Charges: ${shipping} PKR <br><br>

            <strong>Total Price (including shipping): ${totalPrice} PKR</strong>
        `;
    </script>

</body>
</html>
