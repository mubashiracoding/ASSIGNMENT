<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h5 id="table">Table of 4</h5>
    <script>
        let a = 4;
        let table = document.getElementById("table");

        for (let i = 1; i <= 10; i++) {
            const element = i * a;
            table.innerText += `\n4 x ${i} = ${element}\n`; // Concatenate the new result
        }
    </script>
</body>
</html>
