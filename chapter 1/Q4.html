<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
</head>
<body>
  <h2>Multiplication Table</h2>
  <p id="table"></p>

  <script>
    let input = parseInt(prompt(('Enter a number for multiplication table:')));

    let number = (input === '' || isNaN(input)) ? 5 : input;

    let output = ''; 
    for (let i = 1; i <= 10; i++) {
      output += `${i} x ${number} = ${i * number}<br>`;
    }

    document.getElementById('table').innerHTML = output;
  </script>
</body>
</html>
