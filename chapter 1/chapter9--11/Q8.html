<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisible by 3</title>
</head>
<body>

<script>
    let number = parseInt(prompt("Enter a number:"));

    if (number % 3 === 0) {
        alert(number + " is divisible by 3.");
    } else {
        alert(number + " is not divisible by 3.");
    }
</script>

</body>
</html>
